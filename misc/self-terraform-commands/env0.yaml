version: 2
deploy:
  steps:
    terraformInit:
      before:
        - echo TF_FORCE_LOCAL_BACKEND=$TF_FORCE_LOCAL_BACKEND        
        - name: "local cli" terraform init
          command: terraform -chdir='./loacl-tf-run' init
        - name: "local cli" terraform 
          command: terraform -chdir='./loacl-tf-run' plan
        - name: "local cli" terraform apply
          command: terraform -chdir='./loacl-tf-run' apply -auto-approve
      