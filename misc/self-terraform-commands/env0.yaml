version: 1
deploy:
  steps:
    terraformInit:
      before:
        - pwd
        - ls -a
        - ls -a ~
        - cat ~/.terraformrc
        - cp ~/.terraformrc ./loacl-tf-run
        - echo TF_FORCE_LOCAL_BACKEND=$TF_FORCE_LOCAL_BACKEND
        - terraform -chdir='./loacl-tf-run' login backend.api.env0.com
        - terraform -chdir='./loacl-tf-run' init
        - terraform -chdir='./loacl-tf-run' plan
        - terraform -chdir='./loacl-tf-run' apply -auto-approve        
